{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <section id="home" class="home">
            <h1>Custom Surfboards.</h1>
        </section>

        <section id="about" class="about">
            <div class="slideshow-container">
                <div class="slideshow">
                    <img src="{% static 'images/slideImg1.jpg'%}" alt="slideImg1" id="slideImg1">
                    <img src="{% static 'images/slideImg2.jpg'%}" alt="slideImg2" id="slideImg2">
                    <img src="{% static 'images/slideImg3.jpg'%}" alt="slideImg3" id="slideImg3">
                    <img src="{% static 'images/slideImg4.jpg'%}" alt="slideImg4" id="slideImg4">
                </div>
                <div class="dots">
                    <span class="dot" onclick="currentSlide(1)" id="dot1"></span>
                    <span class="dot" onclick="currentSlide(2)" id="dot2"></span>
                    <span class="dot" onclick="currentSlide(3)" id="dot3"></span>
                    <span class="dot" onclick="currentSlide(4)" id="dot4"></span>
                </div>
            </div>
            <div class="about-text">
                <h1>Test</h1>
            </div>
        </section>

        <section id="customs" class="customs">
            <h1>Customs</h1>
        </section>

        <section id="contact" class="contact">
            <h1>Contact</h1>
        </section>
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
